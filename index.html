<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ 0melette's Epic Corner ✨</title>
    <style>
        body {
            background-color: #C0C0C0;
            color: #000000;
            font-family: "Tahoma", "Arial", sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #C0C0C0;
            border-bottom: 2px solid #808080;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .navbar-item {
            margin-right: 1rem;
            font-family: "Tahoma", "Arial", sans-serif;
            font-size: 1rem;
            color: #000000;
            cursor: pointer;
            user-select: none;
            padding: 0.5rem 1rem;
            border: 2px solid #C0C0C0;
            border-top-color: #FFFFFF;
            border-left-color: #FFFFFF;
            border-bottom-color: #808080;
            border-right-color: #808080;
            background-color: #C0C0C0;
        }

        .navbar-item:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-bottom-color: #FFFFFF;
            border-right-color: #FFFFFF;
        }

        .container {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: normal;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem 0;
        }

        .nav-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-family: inherit;
            background-color: #C0C0C0;
            border: 2px solid #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            border-left-color: #808080;
            border-top-color: #808080;
            text-decoration: none;
            color: #000000;
            cursor: pointer;
            box-sizing: border-box;
            margin: 0.5rem;
        }

        .nav-button:active {
            border-right-color: #808080;
            border-bottom-color: #808080;
            border-left-color: #FFFFFF;
            border-top-color: #FFFFFF;
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .action-button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: #C0C0C0;
            border: 2px solid #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            border-left-color: #808080;
            border-top-color: #808080;
            cursor: pointer;
            font-family: inherit;
            color: #000000;
            margin: 0.5rem;
        }

        .action-button:active {
            border-right-color: #808080;
            border-bottom-color: #808080;
            border-left-color: #FFFFFF;
            border-top-color: #FFFFFF;
        }

        #fontPicker {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: #C0C0C0;
            border: 2px solid #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            border-left-color: #808080;
            border-top-color: #808080;
            font-family: inherit;
            color: #000000;
            cursor: pointer;
            margin: 0.5rem;
        }

        #colorButton {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: #C0C0C0;
            border: 2px solid #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            border-left-color: #808080;
            border-top-color: #808080;
            cursor: pointer;
            font-family: inherit;
            color: #000000;
            margin: 0.5rem;
        }

        .music-note {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            animation: float 3s linear infinite;
            display: none;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-100px, -200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="navbar-item">Home</a>
        <a href="projects.html" class="navbar-item">Projects</a>
    </div>

    <div class="container">
        <h1>0melette</h1>
        <div class="greeting-box">
            <p id="greetingPrompt">
                who am i speaking to?
                <input type="text" id="nameInput" style="padding: 0.5rem;">
            </p>
            <p id="greetingMessage"></p>
        </div>

        <div class="nav-buttons">
            <a href="countdown/fish.html" class="nav-button">⏰ Countdown Timer ⏰</a>
            <a href="countdown/melbourne.html" class="nav-button">melbourne</a>
        </div>

        <div>
            <button id="colorButton" class="action-button">Change Colour</button>
            <input type="color" id="colorPicker" style="display: none;">
            <select id="fontPicker" class="action-button">
                <option value="" disabled selected>Change Font</option>
                <option value="'Tahoma', 'Arial', sans-serif">Tahoma</option>
                <option value="'Arial', sans-serif">Arial</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Verdana', sans-serif">Verdana</option>
            </select>
            <button id="randomButton" class="action-button">Random</button>
            <button id="defaultButton" class="action-button">Return to Default</button>
        </div>
    </div>
    

    <div class="music-player">
        <button id="playButton" class="action-button">Play Music</button>
    </div>

    <div id="musicNote" class="music-note">♪</div>

    <script>
        let audio;
        let musicPlaying = false;
        let musicNoteInterval;

        function initAudio() {
            audio = new Audio('assets/audio/Kalimba.mp3');
            audio.loop = true;
        }

        function toggleMusic() {
            if (!audio) {
                initAudio();
            }

            if (audio.paused) {
                audio.play();
                musicPlaying = true;
                document.getElementById('playButton').textContent = 'Pause Music';
                startMusicNotes();
            } else {
                audio.pause();
                musicPlaying = false;
                document.getElementById('playButton').textContent = 'Play Music';
                stopMusicNotes();
            }
        }

        function random() {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            document.body.style.backgroundColor = randomColor;
        }

        function resetDefaults() {
            document.body.style.backgroundColor = '#C0C0C0';
            document.body.style.fontFamily = '"Tahoma", "Arial", sans-serif';
        }

        function startMusicNotes() {
            const musicNote = document.getElementById('musicNote');
            musicNote.style.display = 'block';
            musicNoteInterval = setInterval(() => {
                const noteClone = musicNote.cloneNode(true);
                noteClone.style.left = Math.random() * window.innerWidth + 'px';
                noteClone.style.top = window.innerHeight + 'px';
                document.body.appendChild(noteClone);
                setTimeout(() => {
                    noteClone.remove();
                }, 3000);  // Remove the note after 3 seconds
            }, 500);
        }

        function stopMusicNotes() {
            clearInterval(musicNoteInterval);
            const notes = document.querySelectorAll('.music-note:not(#musicNote)');
            notes.forEach(note => {
                note.remove();
            });
        }

        document.getElementById('playButton').addEventListener('click', (e) => {
            e.preventDefault();
            toggleMusic();
        });

        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                greetUser();
            }
        });

        function greetUser() {
            var nameInput = document.getElementById('nameInput');
            var name = nameInput.value;
            if (name) {
                document.getElementById('greetingMessage').textContent = 'Hello, ' + name + '!';
                document.getElementById('greetingPrompt').style.display = 'none';
            }
        }

        document.getElementById('colorButton').addEventListener('click', function() {
            document.getElementById('colorPicker').click();
        });

        document.getElementById('colorPicker').addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });

        document.getElementById('fontPicker').addEventListener('change', function() {
            var selectedFont = this.value;
            if (selectedFont) {
                document.body.style.fontFamily = selectedFont;
            }
        });

        document.getElementById('randomButton').addEventListener('click', function() {
            random();
        });

        document.getElementById('defaultButton').addEventListener('click', function() {
            resetDefaults();
        });
    </script>
</body>
</html>
